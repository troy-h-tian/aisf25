# gSDE + Low GAE (0.90) Experiment
experiment_name: "gSDE_GAE_Low_090"
total_timesteps: 100000

# PPO Hyperparameters
learning_rate: 0.0003
n_steps: 2048
batch_size: 64
n_epochs: 10
gamma: 0.99
gae_lambda: 0.90    # <--- Low: High bias, low variance (Very stable learning)
ent_coef: 0.0       # (gSDE handles exploration internally)
vf_coef: 0.5
max_grad_norm: 0.5

# --- gSDE SETTINGS ---
use_sde: True           # <--- Smooth Exploration
sde_sample_freq: 4
